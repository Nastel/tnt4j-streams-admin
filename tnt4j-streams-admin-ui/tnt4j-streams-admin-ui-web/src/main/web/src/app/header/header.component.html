<header [ngStyle]="{'background-color': this.utilsSvc.getColor(true)}" class="">

    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <div class="text-alignCenter small-paddingTopBottom">
          <a  class="nav-link"  routerLink={{basePath}} >
            <mat-icon class="text-alignCenter"  style="width: 305px; height: 10em; text-transform: capitalize;" svgIcon="mainPage"></mat-icon>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="large-marginLeftRight medium-marginTopBottom align-alignEnd">
           <app-logout></app-logout>
        </div>
      </div>
    </div>
</header>
