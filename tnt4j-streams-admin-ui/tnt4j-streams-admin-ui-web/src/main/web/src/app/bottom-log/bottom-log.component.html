
<!-----service log------------------------------------------------------------------------------------------------------------->

  <h4 class=" text-center" >
    <b> Service logs  </b>
    <div *ngIf="iconsRegistered.includes('/'+pathToData)" class="display-inline" >
      <mat-icon svgIcon="{{'/'+pathToData}}" class="serviceIcon"></mat-icon>
    </div>
  </h4>
  <div class="input-group border3 small-marginBottom" >

    <div *ngIf="updateLogs; then update else doNotUpdate"></div>
    <ng-template #update>
      <input #autoUpdatteOnOff type="checkbox" checked (click)="turnOnOffAutoLogUpdate()"  title="Log auto update OFF">
    </ng-template>
    <ng-template #doNotUpdate>
      <input #autoUpdatteOnOff type="checkbox" (click)="turnOnOffAutoLogUpdate()"  title="Log auto update ON">
    </ng-template>
    <!--<button class="btn2 green"   [ngClass]="{'red' : this.utilsSvc.compareStrings(autoUpdate,'Auto update On')}" (click)="turnOnOffAutoLogUpdate()">{{ autoUpdate }}</button>-->


    <input class="inputHighlight form-control"   placeholder="Filter Data" [(ngModel)]="findValueBottomLog" />
    <svg xmlns="http://www.w3.org/2000/svg"  style="cursor: pointer;"  width="24" height="24" viewBox="0 0 24 24" (click)="filterLogs(findValueBottomLog)">
      <title>Search</title>
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;"  width="24" height="24" viewBox="0 0 24 24" (click)="filterLogs('')">
      <title>Clear</title>
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </div>
  <!--<div *ngIf="logDataBottomHasData">-->
  <div #scrollMe style="overflow-y: scroll;  overflow-x: hidden;" class="logBorderBottom">
    <div  *ngFor="let item of logDataBottom" >
      <div  class="border4">
        <div class="d-inline-block col-12">
          <div class="threads">
            <div [innerHTML]="item | highlight: findValueBottomLog" ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
