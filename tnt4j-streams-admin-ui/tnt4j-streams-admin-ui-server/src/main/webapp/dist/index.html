<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="./swagger-ui.css" rel="stylesheet" type="text/css">
    <link href="./favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="./favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="./swagger-ui-bundle.js"></script>
<script src="./swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {

        // Custom plugin that adds extra stuff
        const ui = SwaggerUIBundle ({
                                        url: "http://localhost:8080/testLog/openapi.json",
                                        dom_id: '#swagger-ui',
                                        deepLinking: true,
                                        presets: [
                                            SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                                        plugins: [
                                            SwaggerUIBundle.plugins.DownloadUrl],
                                        layout: "StandaloneLayout"
                                    })

        //document.getElementsByClassName('topbar-wrapper')[0].getElementsByTagName('img')[0].src = "./myimage.svg";
        window.ui = ui
    }
</script>
</body>
</html>
